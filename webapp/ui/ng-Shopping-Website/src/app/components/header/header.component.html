<div class="bg-primary fixed-top header-component">
  <div class="container-content">
    <div class="d-sm-none d-md-flex" style="width: 100%; max-width: 125px;"></div>
    <div class="logo-container">
      <a routerLink="/products">
        <img alt="{{title}}" height=40 src="assets/images/logo-cropped.png">
      </a>
    </div>
    <div class="cart-container" *ngIf="showCartIcon">
      <a class="cart-link" routerLink="/cart">
        <svg class="cart-icon" height="14" viewBox="0 0 16 16" width="14" xmlns="http://www.w3.org/2000/svg">
          <path class="_2JpNOH"
                d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86"
                fill="#fff"></path>
        </svg>
        <div *ngIf="count && count > 0" class="cart-count">{{count}}</div>
        <span>Cart</span>
      </a>
    </div>
    <div class="profile-container" [ngClass]="!showCartIcon && 'ml-auto'" *ngIf="name as value">
      <div class="d-inline-block" ngbDropdown>
        <button class="btn profile-name" id="profileMenu" ngbDropdownToggle>
          {{value.charAt(0).toUpperCase() + value.substr(1).toLowerCase()}}
        </button>
        <div aria-labelledby="profileMenu" ngbDropdownMenu>
          <button routerLink="/orders" ngbDropdownItem>My Orders</button>
          <button (click)="doLogout()" ngbDropdownItem>Logout</button>
        </div>
      </div>
    </div>
    <div class="d-sm-none d-md-flex" style="width: 100%; max-width: 125px;"></div>
  </div>
</div>
