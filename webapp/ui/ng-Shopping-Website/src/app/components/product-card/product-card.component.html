<div class="product-card" style="height: 300px;">
  <div class="thumbnail-section">
    <div class="thumbnail-container">
      <div class="thumbnail-holder">
        <img src="{{img}}" alt="{{name}}">
      </div>
    </div>
  </div>
  <div class="price-section">
    <span class="price-text">${{price}}</span>
    &nbsp; from 5+ stores
  </div>
  {{name}}
</div>
